        This site uses cookies to help us learn and improve. By continuing to navigate this site, you agree to our use of cookies.
        <div class="button-wrapper">
            <button type="button" class="btn btn-primary btn-sm ms-3" onclick="window.cb_hideCookieBanner()" aria-label="accept cookies">
                Accept
            </button>
            <button id="deny-link" type="button" aria-label="deny cookies" class="link" onclick="window.cb_denyCookieBanner()">No, thanks</button>
        </div>
    </div>
    <div class="info" id="disagree-cookies-msg">
        You have indicated that you do not want to be cookied by us. Please
        navigate away from this site.
    </div>
</div>
