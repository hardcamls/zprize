<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
	      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia">
        <link rel="stylesheet" href="/assets/jqmath-0.4.3.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
        <script src="/assets/jqmath-vanilla.min.js"></script>
        {% if page.hardcaml_app %}
        <script type="text/javascript" defer="defer" src="{{ page.hardcaml_app }}"></script>
        {% endif %}
    </head>
    <body {% if page.cname %}class="{{ page.cname }}"{% endif %}>
        <div class="wrapper">
            {% include sidebar.html %}
            <div id="content">
                {% include header-nav.html %}
		            {% if page.splash-header %} {% include splash-header.html %} {% endif %}
                <div class="page">
		              {{ content }}
                </div>
            </div>
        </div>
        <!-- jQuery CDN - Slim version -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/assets/js/site.js"></script>
    </body>
</html>
